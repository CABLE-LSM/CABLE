name: Build
on:
  pull_request:
    branches:
      - main
jobs:
  ci:
    name: CI
    strategy:
      fail-fast: false
      matrix:
        spack-manifest-path:
          - .github/build-ci/manifests/gcc.spack.yaml.j2
          - .github/build-ci/manifests/intel.spack.yaml.j2
    uses: access-nri/build-ci/.github/workflows/ci-github-hosted.yml@v2
    with:
      spack-manifest-path: ${{ matrix.spack-manifest-path }}
      # FIXME: Delete this once it's merged into main
      spack-config-ref: ci-cmake-update
      allow-ssh-into-spack-install: false
      # Note: if changing the version below, you need to review the package versions in the `build-ci/manifests` accordingly.
      container-image-version: :rocky-v1.0
